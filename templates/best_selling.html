<!DOCTYPE html>
<html>
    <head>
        <title>Best Selling Book</title>
    </head>
    <body>
        <h1>Best Selling Book</h1>
        {% if book %}
            <h2>{{ book.title }}</h2>
            <p>By {{ book.author }}</p>
            <p>Description: {{ book.description }}</p>
            <p>Price: {{ book.price }}</p>
            <p>Stock: {{ book.stock }}</p>
            <p>Sold: {{ book.sold }}</p>
        {% else %}
            <p>No book found.</p>
        {% endif %}
        <a href="/">Back to all books</a>
    </body>
</html>
